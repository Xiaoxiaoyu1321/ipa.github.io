packages:
  - name: 网易云音乐
    bundle: com.netease.music
    comment: |
      一个适合老设备听音乐的软件，低版本需要改版本登录
    versions:
      - version: "2.7.1"
        ios_version: "6.0"
      - version: "5.1.1"
        ios_version: "8.0"

  - name: 网易云音乐HD
    bundle: com.netease.music.hd
    comment: |
      网易云音乐专为 iPad 高分辨率屏幕优化的版本
    versions:
      - version: "1.3.0"
        ios_version: "6.0"
      - version: "1.6.2"
        ios_version: "7.0"

