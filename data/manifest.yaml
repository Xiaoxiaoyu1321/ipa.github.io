title: xyiPA
email: xiaoxiaoyu@xiaoxiaoyu.org
copyright:
  name: Xiaoyu Studio
  url: https://www.xiaoyustudio.com
banner: |
  欢迎使用 xyiPA

oss:
  bucket: ipa-guangzhou
  prefix: tfsv1
  endpoint: oss-cn-guangzhou.aliyuncs.com

packages:
  - name: QQ 邮箱
    bundle: com.QQMail
    comment: |
      注：无法登录 QQ 邮箱，但可以登录 Outlook / Exchage，也可以登录其他邮箱，不要使用内置的
    versions:
      - version: "4.0.1"
        ios_version: "7.0"
        size_mb: 0
      - version: "5.0.0"
        ios_version: "7.0"
        size_mb: 0
  - name: 微信
    bundle: com.wechat
    comment: |
      注：7.0.2 为 32 位设备最后可用版本
    versions:
      - version: "6.2.0"
      - version: "6.6.0"
      - version: "7.0.2"
  - name: 网易云音乐
    bundle: com.netease.music
    comment: |
      一个适合老设备听音乐的软件，低版本需要改版本登录
    versions:
      - version: "2.7.1"
      - version: "5.1.1"
  - name: 网易云音乐HD
    bundle: com.netease.music.hd
    comment: |
      网易云音乐专为iPad 高分辨率屏幕优化的版本
    versions:
      - version: "1.3.0"
      - version: "1.6.2"
  - name: MinecraftPE
    bundle: com.MinecraftPE
    comment: |
      iPhone、iPad 皆可使用
    versions:
      - version: "0.13.0"
      - version: "0.14.1"
      - version: "0.14.3"
