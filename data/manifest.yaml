title: xyiPA
email: xiaoxiaoyu@xiaoxiaoyu.org
copyright:
  name: Xiaoyu Studio
  url: https://www.xiaoyustudio.com
banner: |
  欢迎使用 xyiPA <br>
  点击切换线路：<a href="https://ipa.xiaoyustudio.com">主线</a> |
  <a href="https://ipa2.xiaoyustudio.com">高防</a> |
  <a href="https://xiaoxiaoyu1321.gitee.io/ipa">国内</a>
  <br>
  本站使用图片、文件等来源于互联网，若有侵权，请联系更换或删除

oss:
  bucket: ipa-guangzhou
  prefix: tfsv1
  endpoint: oss-cn-guangzhou.aliyuncs.com

packages:  
  - name: Google Authenticator
    bundle: com.google.authmenticator
    comment: |
      可能是适合老设备使用的验证器应用
    versions:
      - version: "3.0.1205"
        ios_version: "7.0"

  - name: Microsoft Office
    bundle: com.microsoft.office
    comment: |
      Word、Excel 和 PowerPoint
    versions:
      - version: "1.2.1"
        ios_version: "7.0"
      - version: "2.34.1"
        ios_version: "12.0"
      - version: "2.41.1"
        ios_version: "12.0"
      - version: "2.51.0"
        ios_version: "13.0"

  - name: 搜狗输入法
    bundle: com.sogou.input
    comment: |
      iOS 8 以前需要越狱，在Cydia 中安装，则此处的 IPA 不起作用
    versions:
      - version: "1.0.5"
        ios_version: "8.0"
      - version: "4.0.0"
        ios_version: "8.0"
      - version: "6.6.0"
        ios_version: "8.0"
      - version: "10.7.0"
        ios_version: "8.0"
      - version: "11.17.1"
        ios_version: "11.0"

  - name: 支付宝
    bundle: com.alipay
    versions:
      - version: "8.4.0"
        ios_version: "5.0"
      - version: "8.6.2"
        ios_version: "6.0"
      - version: "9.9.0"
        ios_version: "7.0"
      - version: "10.0.8"
        ios_version: "7.0"

  - name: Kindle
    bundle: com.kindle
    comment: |
      4.10 版本支持 iOS 7.0+ 32位设备，有支持iOS 6 的包，但是目前我这里没有
    versions:
      - version: "6.5.9"
        ios_version: "14.0"
      - version: "6.29.1"
        ios_version: "12.0"
      - version: "6.2.1"
        ios_version: "9.0"
      - version: "4.10.0"
        ios_version: "7.0"

  - name: 高德地图
    bundle: com.amap
    comment: |
      老版本概率可以加载地图，但是无法导航     
    versions:
      - version: "7.1.2"
        ios_version: "6.0"
      - version: "8.2.8"
        ios_version: "7.0"
      - version: "8.70.2"
        ios_version: "8.0"
      - version: "9.10.0"
        ios_version: "10.0"
      - version: "10.30.5"
        ios_version: "10.0"

  - name: WPS Office
    bundle: com.WPS.office
    comment: |
      不确定这种是否支持iPadOS
    versions:
      - version: "4.2.0"
        ios_version: "7.0"
      - version: "7.1.0"
        ios_version : "8.0"
      - version: "7.3.0"
        ios_version: "9.0"
      - version: "8.8.0"
        ios_version: "9.0"
      - version: "10.0.0"
        ios_version: "11.0"
      - version: "11.0.0"
        ios_version: "12.0"

  - name: 美图秀秀
    bundle: com.meitu
    versions:
      - version: "4.7.1"
        ios_version: "7.0"
      - version: "4.8.0"
        ios_version: "7.0"
      - version: "7.3.5"
        ios_version: "8.0"
      - version: "8.5.0"
        ios_version: "9.0"
      - version: "9.3.5"
        ios_version: "12.0"

  - name: 倒数日
    bundle: com.daysmatter
    comment: |
      感觉很多人都在使用这个软件，应该有很长时间历史了
    versions:
      - version: "0.90.0"
        ios_version: "6.0"
      - version: "0.99.100"
        ios_version: "8.0"
      - version: "0.99.101"
        ios_version: "8.0"
      - version: "1.2.1"
        ios_version: "9.3"
      - version: "1.3.0"
        ios_version: "9.3"