oss:
  bucket: ipa-guangzhou
  prefix: tfsv1
  endpoint: oss-cn-guangzhou.aliyuncs.com

packages:
  - name: QQ 邮箱
    bundle: com.QQMail
    comment: |
      注：无法登录 QQ 邮箱，但可以登录 Outlook / Exchage，也可以登录其他邮箱，不要使用内置的
    versions:
      - version: "4.0.1"
        ios_version: "5.0"
        size_mb: 28.35
      - version: "5.0.0"
        ios_version: "6.0"
        size_mb: 83.37
  - name: 微信
    bundle: com.wechat
    comment: |
      注：7.0.2 为 32 位设备最后可用版本
    versions:
      - version: "6.2.0"
        ios_version: "6.0"
        size_mb: 0
      - version: "6.6.0"
        ios_version: "8.0"
        size_mb: 0
      - version: "7.0.2"
      - version: "7.0.18"
        ios_version: "11.0"
        size_mb: 263
      - version: "8.0.6"
        ios_version: "11.0"

  - name: 网易云音乐
    bundle: com.netease.music
    comment: |
      一个适合老设备听音乐的软件，低版本需要改版本登录
    versions:
      - version: "2.7.1"
        ios_version: "6.0"
      - version: "5.1.1"
        ios_version: "8.0"
  - name: 网易云音乐HD
    bundle: com.netease.music.hd
    comment: |
      网易云音乐专为iPad 高分辨率屏幕优化的版本
    versions:
      - version: "1.3.0"
        ios_version: "6.0"
      - version: "1.6.2"
        ios_version: "7.0"
  - name: MinecraftPE
    bundle: com.MinecraftPE
    comment: |
      iPhone、iPad 皆可使用
      注：0.14.1 版本可能需要安装AppSync 才能使用
      本下载站暂未与任何个人或组织合作
    versions:
      - version: "0.13.0"
      - version: "0.14.1"
      - version: "0.14.3"
  - name: 哔哩哔哩
    bundle: com.chenrui.bilibili
    comment: |
      欢呼着哔哩哔哩 次元咒语
      解开你心中的谜题
      找寻自己 存在的目的
      再次相信 你就是唯一
    versions:
      - version: "3.6.3"
        ios_version: "6.0"
      - version: "4.3.4"
        ios_version: "7.0"
      - version: "5.14.0"
        ios_version: "8.0"
      - version: "5.44.2"
        ios_version: "8.0"
      - version: "5.46.1"
        ios_version: "8.0"
      - version: "5.52.1"
        ios_version: "9.0"
      - version: "6.0.0"
        ios_version: "9.0"
      - version: "6.6.0"
        ios_version: "9.0"
      - version: "6.19.0"
        ios_version: "9.0"
  - name: Google Authenticator
    bundle: com.google.authmenticator
    comment: |
      可能是适合老设备使用的验证器应用
    versions:
      - version: "3.0.1205"
        ios_version: "7.0"
  - name: 搜狗输入法
    bundle: com.sogou.input
    comment: |
      iOS 8 以前需要越狱，在Cydia 中安装，则此处的ipa 不起作用。
    versions:
      - version: "1.0.5"
        ios_version: "8.0"
      - version: "4.0.0"
        ios_version: "8.0"
      - version: "6.6.0"
        ios_version: "8.0"
      - version: "10.7.0"
        ios_version: "8.0"
      - version: "11.17.1"
        ios_version: "11.0"

  - name: Microsoft Office
    bundle: com.microsoft.office
    comment: |
      Microsoft 365是最终的日常生产力应用，可帮助你随时随地创建、编辑和共享。借助Word、Excel 和PowerPoint ,
      Microsoft 365是在你最需要文档时动态创建和编辑文档的目标。
      在Word中编写博客、在Excel中管理预算或在PowerPoint中练习下一一个商业宣传很容易。借助集成的编辑功能,
      Microsoft 365是一个触手可及的完整文档编辑器。 你还可以扫描重要文档并对重要文档进行签名,创建PDF ,并在任何位
      置更新简历,只需点击几下即可。
      借助智能云服务和受信任的安全性, Microsoft 365应用可帮助你在工作和生活中最大限度地提高工作效率。
      Word、Excel 和PowerPoint全部在一个应用中:
    versions:
      - version: "1.2.1"
        ios_version: "7.0"
      - version: "2.34.1"
        ios_version: "12.0"
      - version: "2.41.1"
        ios_version: "12.0"
      - version: "2.51.0"
        ios_version: "13.0"
